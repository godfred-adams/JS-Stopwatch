<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch | App</title>

  <link rel="shortcut icon" href="./image/stop.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
